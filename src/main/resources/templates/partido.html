<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

</head>
<body>
	<div>
		<p th:if="${j1 != null}" th:text="${j1}" style="color: red;"></p>
    	<p th:if="${j2 != null}" th:text="${j2}" style="color: red;"></p>
    	<p th:if="${listaJ1 != null}" th:text="${listaJ1.toString}" style="color: red;"></p>
	</div>
	<div>
		<table>
		<thead>
			<tr>
				<th scope="col" class="especial">JUGADOR</th>
				<th scope="col" class="especial">SETS</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="set:${listaJ1}">
				<td th:text="${set}">Id</td>
			</tr>
			<tr th:each="set2:${listaJ2}">
				<td th:text="${set2}">Id</td>
			</tr>
		</tbody>
	</table>
	</div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
